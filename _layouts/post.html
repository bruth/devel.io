---
layout: default
---

<h1>{{ page.title }} <small>{{ page.content | number_of_words }} words</small></h1>

{{ content }}

<h2>Related</h2>
<ul>
    {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> <a href={{ post.url }}>{{ post.title }}</a>
    {% endfor %}
</ul>
