---
layout: default
---

<div class=span12>
    <div class=post>
        <h1 class=title>{{ page.title }}</h1>
        <div class=meta>{{ page.content | number_of_words }} words &middot; {{ page.date | date_to_string }}</div>

        <div class=content>
            {{ content }}
        </div>
    </div>

    <h3>Potentially Related Articles</h3>
    <ul>
        {% for post in site.related_posts limit:3 %}
            <li><a href={{ post.url }}>{{ post.title }}</a>
        {% endfor %}
    </ul>
</div>
