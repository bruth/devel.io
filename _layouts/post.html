---
layout: default
---

<div class=col-md-12>
    <div class=post>
        <h1 class=title>{{ page.title }}</h1>
        <div class=meta>{{ page.content | number_of_words }} words &middot; {{ page.date | date_to_string }}</div>

        <div class=content>
            {{ content }}
        </div>
    </div>
</div>
